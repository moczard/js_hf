<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Recipe book</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="details-wrapper">
		<div class="details-content">
			<div class="details-column edit">
				<input class="title-input" type="text" placeholder="Recipe name">
				<img class="details-img" src="images/placeholder_image.png" />
				<a class="details-button" >Upload image</a>
			</div>
			<div class="details-column">
				<div class="buttons">
					<a class="details-button" href="index.html">Save</a>
					<a class="details-button" href="index.html">Cancel</a>
				</div>
				<div class="edit-details">
					<div class="edit-title">
						Ingredients
					</div>
					<ul class="edit-list">
						<li>Item 1</li>
						<li>Item 2</li>
						<li>Item 3</li>
					</ul>
					<div class="edit-input-area">
						<input class="edit-input" type="text" placeholder="add ingredient">
						<img class="edit-plus" src="images/plus.png">
					</div>
				</div>
				<div class="edit-details">
					<div class="edit-title">
						Preparation
					</div>
					<ul class="edit-list">
							<li>Item 1</li>
							<li>Item 2</li>
							<li>Item 3</li>
						</ul>
						<div class="edit-input-area">
							<input class="edit-input" type="text" placeholder="add preparation">
							<img class="edit-plus" src="images/plus.png">
						</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
